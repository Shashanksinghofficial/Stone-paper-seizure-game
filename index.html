<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Stone Paper Scissors Game</h1>
  
  <div>
    <button id="stone" onclick="play('stone')">Stone</button>
    <button id="paper" onclick="play('paper')">Paper</button>
    <button id="scissors" onclick="play('scissors')">Scissors</button>
  </div>

  <div>
    <p id="result">Choose your move!</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
